function Routes() {
    return(
        <Router>
            <Header />
            <Redirect to="/"/>
            <Switch>
                <Route exact path="/" component={Inicio} />
                <Route exact path="/formGVB/" component={formGVB} />
                <Route exact path="/listaRequest" component={listaRequest} />

                <Route exact path="/formEdit/:id?" component={formEdit} />
                <Route exact path="/formAprobar/:valor?" component={formAprobar} />
            </Switch>
        </Router>
    );
}
