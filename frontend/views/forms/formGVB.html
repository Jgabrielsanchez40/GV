      function User() {

              creadoPor = (res)

              cantRow()

      function cantRow() {

       const checkData = (e) => {
          const { name, value } = e.target; 
          id = "GV" + "-" + n;
          if (e.target.name === 'tipoServicio') {
              if(e.target.value === 'Propio') hid1 = false; else hid1 = true;
              if(e.target.value === 'Tercero') hid2 = false; else hid2 = true;
          }

          if(e.target.name === 'distanciaBase') {
                countA += 1;
              if(e.target.value === 'Menos de 50 Km') {
                  a[0] = 1;
              } else if(e.target.value === 'Menos de 100 Km') {
                  a[0] = 2;
              } else if(e.target.value === 'Menos de 200 Km') {
                  a[0] = 5;
              } else if(e.target.value === 'Mas de 200 Km') {
                  a[0] = 8;
              }
          } else if(e.target.name === 'clima') {
            countA += 1;
              if(e.target.value === 'Seco') {
                  a[1] = 1;
              } else if(e.target.value === 'Viento') {
                  a[1] = 2;
              } else if(e.target.value === 'Lluvia') {
                  a[1] = 4;
              } else if(e.target.value === 'Neblina') {
                  a[1] = 8;
              }
          } else if(e.target.name === 'vehiculoPasajero') {
            countA += 1;
              if(e.target.value === '2 o mas vehículos con 2 o mas personas por vehículo') {
                  a[2] = 1;
              } else if(e.target.value === '2 o mas vehículos con 1 persona por vehículo') {
                  a[2] = 2;
              } else if(e.target.value === '1 vehículo con 2 o mas persona') {
                  a[2] = 3;
              } else if(e.target.value === '1 vehículo con 1 persona') {
                  a[2] = 6;
              }
          } else if(e.target.name === 'condicionesVia') {
            countA += 1;
              if(e.target.value === 'Pavimentada') {
                  a[3] = 1;
              } else if(e.target.value === 'Mixta') {
                  a[3] = 2;
              } else if(e.target.value === 'No pavimentada') {
                  a[3] = 4;
              }
          } else if(e.target.name === 'comunicacionDisponible') {
            countA += 1;
              if(e.target.value === 'Telf. celular / Equipo de com. Radial') {
                  a[4] = 0;
              } else if(e.target.value === 'Sin comunicación con convoy') {
                  a[4] = 2;
              } else if(e.target.value === 'Sin comunicación sin convoy') {
                  a[4] = 4;
              }
          } else if(e.target.name === 'horasTrabTiempoViaje') {
            countA += 1;
              if(e.target.value === 'Horas trabajadas + horas previstas de viaje < 12 hs.') {
                  a[5] = 1;
              } else if(e.target.value === 'Horas trabajadas + horas previstas de viaje < 14 hs.') {
                  a[5] = 3;
              } else if(e.target.value === 'Horas trabajadas + horas previstas de viaje < 16 hs.') {
                  a[5] = 6;

              } else if(e.target.value === 'Bajo') {

              } else if(e.target.value === 'Noche (18:00 - 5:00)') {
                  a[7] = 8;
              }

                                      <span className="input-group-text">Hora de Viaje</span>
                                      <div className="ms-2 bg-white border rounded">
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="horaViajes" value="Día (5:00 - 18:00)" onChange={checkData} required></input>
                                              <label className="form-check-label">Día (5:00 - 18:00)</label>
                                          </div>
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="horaViajes" value="Noche (18:00 - 5:00)" onChange={checkData}></input>
                                              <label className="form-check-label">Noche (18:00 - 5:00)</label>
                                          </div>
                                      </div>
                                  </div>
                          </div>
                      </div>

                  </div>
              </div>

              <div className="card shadow bg-body-tertiary rounded mb-3">
                  <div className="card-header bg-secondary text-white">Puntos Claves para el Viaje</div>
                  <div className="card-body">
                      <div className="row g-2">
                              <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                       <span className="input-group-text">Secuencia del Viaje</span>
                                      <input type="text" className="form-control" name="secuenciaViaje" onChange={checkData} required></input>
                                  </div>
                              </div>
                      </div>
                      <div className="row g-2">
                              <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                       <span className="input-group-text">Puntos de reunión / Paradas</span>
                                      <input type="text" className="form-control" name="puntosReunion" onChange={checkData} required></input>
                                  </div>
                              </div>
                      </div>
                      <div className="row g-2">
                          <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                      <span className="input-group-text">El conductor realizo el formato EME-1 y/o inspección de vehículo</span>
                                      <div className="ms-2 bg-white border rounded">
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="formatoEME1" value="SI" onChange={checkData} required></input>
                                              <label className="form-check-label">SI</label>
                                          </div>
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="formatoEME1" value="NO" onChange={checkData}></input>
                                              <label className="form-check-label">NO</label>
                                          </div>
                                      </div>
                                  </div>
                          </div>
                      </div>
                      <div className="row g-2">
                          <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                      <span className="input-group-text">Segun Inspección EME-1, vehiculo en condición para Viaje</span>
                                      <div className="ms-2 bg-white border rounded">
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="EME1VehiCondicion" value="SI" onChange={checkData} required></input>
                                              <label className="form-check-label">SI</label>
                                          </div>
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="EME1VehiCondicion" value="NO" onChange={checkData}></input>
                                              <label className="form-check-label">NO</label>
                                          </div>
                                      </div>
                                  </div>
                          </div>
                      </div>
                      <div className="row g-2">
                          <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                      <span className="input-group-text">El monitor de conducción DrivePA esta funcionando correctamente</span>
                                      <div className="ms-2 bg-white border rounded">
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="DrivePA" value="SI" onChange={checkData} required></input>
                                              <label className="form-check-label">SI</label>
                                          </div>
                                          <div className="form-check form-check-inline">
                                              <input className="form-check-input" type="radio" name="DrivePA" value="NO" onChange={checkData}></input>
                                              <label className="form-check-label">NO</label>
                                          </div>
                                      </div>
                                  </div>
                          </div>
                      </div>
                      <div className="row g-2">
                          <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                      <span className="input-group-text">Observaciónes Adicionales</span>
                                      <input type="text" className="form-control" name="observaciones" onChange={checkData}></input>
                                  </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div className="card shadow bg-body-tertiary rounded mb-3" hidden={registre}>
                  <div className="card-header bg-primary text-white">Aprobador Seleccionado</div>
                  <div className="card-body">
                      <div className="row g-2">
                              <div className="col">
                                  <div className="input-group input-group-sm mb-3">
                                       <span className="input-group-text">Aprobador</span>
                                      <span type="text" className="form-control">{nombreAprovador}</span>
                                  </div>
                              </div>
                      </div>
                  </div>
              </div>
          <button className='btn btn-primary btn-block' hidden={registre}>Registrar</button>
          </form>
          <div>
          <div className="modal fade" id="ApprovarModel" aria-hidden="true" aria-labelledby="ApprovarModelLabel">
              <div className="modal-dialog modal-dialog-centered">
                  <div className="modal-content">
                  <div className="modal-header">
                      <h1 className="modal-title fs-5" id="ApprovarModelLabel">Selección Aprobador</h1>
                      <button type="button" className="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div className="modal-body">
                      <table className="table table-striped">
                          <thead>
                              <tr>
                                  <th scope="ID">Empresa</th>
                                  <th scope="row">Nombre Aprobador</th>
                                  <th scope="row">Email Aprobador</th>
                                  <th scope="row">Seleccione</th>
                              </tr>
                          </thead>
                          <tbody>
                              {dataSource.map((datos) => (
                              <tr key={datos.id}>
                                  <td scope="row" >{datos.empresa}</td>
                                  <td scope="row">{datos.nombreAprovador}</td>
                                  <td scope="row">{datos.emailaprobador}</td>
                                  <td><button className="btn bg-success text-white" data-bs-dismiss="modal" onClick={() => {handSelect(datos.nombreAprovador, datos.emailaprobador)}}>+</button></td>
                              </tr>
                              ))}
                          </tbody>
                      </table>
                  </div>
                 {/*  <div className="modal-footer">
                      <button type="button" className="btn btn-primary">Completado</button>
                  </div> */}
                  </div>
              </div>
          </div>
          <button className="btn btn-primary" data-bs-target="#ApprovarModel" data-bs-toggle="modal" hidden={aprobador} disabled={ bapro === 0 ? true : false }  onClick={() => {handApprovador()}}>Seleccionar Aprobador</button>
          </div>
      </div>
      )
  }
  //</script>
